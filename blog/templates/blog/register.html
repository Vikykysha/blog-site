{% load staticfiles %}
<html>
  <head>
        <title>blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
      <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
     <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
   </head>
<body>
<div class="page-header">
   <h1><a href="{% url 'blog.views.post_list' %}">Blog</a></h1>
</div>
    <div class="content">
        <div class="row">
            <div class="col-md-8">
        

        {% if registered %}
        <strong>thank you for joining us!</strong>
               <a href="/accounts/login/">Now you can log in on this lovely page!</a><br />
        {% else %}
                   <h1>Are you ready to create your own profile?!</h1>
         <strong>register here!</strong><br />

        <form id="user_form" method="post" action="/blog/register/"
                enctype="multipart/form-data">

            {% csrf_token %}

            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->
            {{ user_form.as_p }}
            {{ profile_form.as_p }}

            <!-- Provide a button to click to submit the form. -->
            <input type="submit" name="submit" value="Register" />
        </form>
        {% endif %}
    </div>
        </div>
    </div>
</body>
    </html>
