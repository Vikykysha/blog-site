{% extends 'blog/base.html' %}

{% block content %}

   <table class="table table-hover table-condensed table-for-user-list">
 <thead>
 <tr>
 <th>Name</th>
 <th>Email</th>
 <th>Last visited</th>
    <th>Login Date</th>
    <th>Hobbies</th>
 </tr>
 </thead>
      {% for user, profs in list %}
     
 <tbody>
 <tr>
 <td>{{user.username}}</td>
 <td>{{user.email}}</td>
 <td>{{user.last_login}}</td>
    <td>{{user.date_joined}}</td>
    
    <td> {{profs.hobby}}</td>
           
 </tr>

 </tbody>
     
      {% endfor %}
 </table>






{% endblock %}
